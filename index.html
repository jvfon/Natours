<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">

        <!-- meta viewport give the browser instructions on how to control the page's dimensions and scaling -->
        <!--width=device-width part sets the width of the page to follow the screen-width of the device -->
        <!--initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser -->
        <meta name="viewport" content="width-device-width, initial-scale=1.0">

        <!-- "X-UA-Compatible" support microsoft browser IE8 and IE9 -->
        <!--"ie=edge" tells Internet Explorer to display content in the highest mode available -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- lato font with different weights 100 300 etc-->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">

        <title>Natours | Exiting tours for adventurous people</title>
    </head>
    <body>
        <header class="header"> <!-- we need this box for the background image-->
            
            <!-- image goes here -->
            <!-- an inline element we put it inside a container-->
            <div class="logo-box">

                <!-- the alt attribute is describe the image for SEO -->
                <img src="img/logo-white.png" alt="logo" class="logo"> 
            </div>

            <!-- we need to include a button later -->
            <!-- we want to keep everything in the center of the page at all times -->
            <div class="text-box">
                <h1 class="heading-primary">
                    <!-- use span to style some text differently -->
                    <span class="heading-primary-main">Outdoors</span>
                    <span class="heading-primary-sub">is where life happens</span>
                </h1>
            </div>
           

        </header>
    </body>
</html>
